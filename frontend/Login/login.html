<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <div class="form-container ">
             <form action="#" onsubmit="signIn(event)">
                <h1>Login</h1>
			    <input id="email" type="text" placeholder="Email">
			    <input id="password" type="password" placeholder="Password">
			    <button id="sign-in-btn">Sign In</button>
                <button onclick="forgotpassword()"> Forgot password</button>
                <a href="../Signup/signup.html">New User - Signup Now</a>
            </form>
             <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
     integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="login.js"></script>
            
            </div>
        </div>
    </div>
</body>
</html>
